<!DOCTYPE html>
<html>
<head>
  <title>Tech Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    nav {
      background-color: darkgray;
      overflow: hidden;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    li {
      flex-grow: 1;
      text-align: center;
      border-right: 1px solid white;
    }
    li:last-child {
      border-right: none;
    }
    a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 20px;
    }
    a:hover {
      background-color: gray;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: lightgray;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tech Company</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <h2>Welcome to Tech Company</h2>
    <p>We are a leading provider of innovative tech solutions for businesses of all sizes. Our team of experts is dedicated to helping you find the best solutions to meet your needs.</p>
  </main>
  <footer>
    <p>Copyright Tech Company 2022</p>
  </footer>
</body>
</html>
